<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <section class="count">
            <!-- Visor da calculadora -->
            <div id="display" class="display">0</div>
        </section>
        <section class="buttons">
            <section class="lines">
                <div class="first-line">
                    <button class="methods1">C</button>
                    <button class="methods1">-M</button>
                    <button class="methods1">%</button>
                    <button class="methods2">รท</button>
                </div>
                <div class="second-line">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="methods2">x</button>
                </div>
                <div class="third-line">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="methods2">-</button>
                </div>
                <div class="fourth-line">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="methods2">+</button>
                </div>
                <div class="fifth-line">
                    <button class="numbers">.</button>
                    <button class="numbers">0</button>
                    <button class="numbers"><img src="./Union.png"></button>
                    <button class="methods2">=</button>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
